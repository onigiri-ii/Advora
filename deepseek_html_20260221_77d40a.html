<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerHealth Tracker ¬∑ Symptom Journal + AI Insights</title>
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Calendar Style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.1/dist/css/datepicker.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(145deg, #f8f2f7 0%, #f0eaf4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        /* main app card ‚Äî like a phone screen */
        .app-container {
            max-width: 420px;
            width: 100%;
            height: 780px;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 42px;
            box-shadow: 0 30px 60px rgba(154, 97, 152, 0.25), 0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* status bar (notch simulation) */
        .status-bar {
            padding: 20px 24px 10px;
            display: flex;
            justify-content: space-between;
            font-weight: 500;
            color: #5e4b5e;
            font-size: 15px;
        }

        /* main content area ‚Äî scrollable */
        .screen-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px 20px 16px;
            scrollbar-width: thin;
            scrollbar-color: #c7b5cf #f1e4ed;
        }

        .screen-content::-webkit-scrollbar {
            width: 5px;
        }

        .screen-content::-webkit-scrollbar-track {
            background: #f1e4ed;
            border-radius: 20px;
        }

        .screen-content::-webkit-scrollbar-thumb {
            background: #c7b5cf;
            border-radius: 20px;
        }

        /* bottom tab navigation */
        .tab-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 16px 20px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.8);
            margin: 0 4px 8px;
            border-radius: 32px;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #7a6a7a;
            font-size: 12px;
            transition: all 0.2s ease;
            cursor: pointer;
            padding: 6px 14px;
            border-radius: 30px;
        }

        .tab-item i {
            font-size: 22px;
        }

        .tab-item.active {
            background: #ffffffb0;
            color: #b13e8d;
            box-shadow: 0 6px 12px #decfe6;
            font-weight: 500;
        }

        /* cards & elements */
        .greeting {
            font-size: 24px;
            font-weight: 600;
            color: #2d1f2d;
            letter-spacing: -0.3px;
            margin-bottom: 4px;
        }

        .sub-greeting {
            color: #6b4f6b;
            font-size: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-card {
            background: white;
            border-radius: 32px;
            padding: 24px 20px;
            box-shadow: 0 15px 30px -10px #d3c0da;
            margin-bottom: 24px;
        }

        .section-label {
            font-weight: 600;
            color: #3e2d3e;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }

        .voice-button {
            background: #f1e2fd;
            border-radius: 60px;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            border: 1px solid #ffffff;
            cursor: pointer;
            transition: 0.2s;
        }

        .voice-button:hover {
            background: #e9d4fa;
        }

        .voice-button i {
            font-size: 24px;
            color: #b13e8d;
        }

        textarea {
            width: 100%;
            border: 1.5px solid #f0ddf0;
            border-radius: 24px;
            padding: 18px 18px;
            font-size: 15px;
            resize: none;
            background: #fbf6fd;
            outline: none;
            transition: 0.2s;
            margin-bottom: 16px;
        }

        textarea:focus {
            border-color: #c77dff;
        }

        .factor-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0 8px;
        }

        .chip {
            background: #f3e6f3;
            padding: 12px 18px;
            border-radius: 40px;
            font-size: 14px;
            font-weight: 500;
            color: #4a2e4a;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: 0.15s;
            border: 1px solid transparent;
            user-select: none;
        }

        .chip.active {
            background: #d5b1e4;
            color: #2b152b;
            border-color: #b873cf;
        }

        .chip i {
            font-size: 16px;
        }

        .save-button {
            background: #b13e8d;
            color: white;
            border: none;
            border-radius: 40px;
            padding: 18px 24px;
            font-weight: 600;
            font-size: 17px;
            width: 100%;
            margin-top: 18px;
            cursor: pointer;
            transition: 0.15s;
            box-shadow: 0 10px 20px -8px #b13e8d80;
        }

        .save-button:hover {
            background: #9f307b;
            transform: scale(1.01);
        }

        /* calendar grid (simplified) */
        .calendar-placeholder {
            background: white;
            border-radius: 32px;
            padding: 20px 15px;
            box-shadow: 0 10px 20px #e2cee6;
        }

        .month-header {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            margin-bottom: 18px;
            color: #412d41;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            color: #8b6d8b;
            font-weight: 500;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .day-cell {
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f6edf6;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            color: #2d1d2d;
            position: relative;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .day-cell.has-entry {
            background: #e8d2f0;
            border-color: #b48abf;
            font-weight: 600;
        }

        .day-cell .dot {
            width: 5px;
            height: 5px;
            background: #b13e8d;
            border-radius: 50%;
            margin-top: 2px;
        }

        .insight-card {
            background: white;
            border-radius: 28px;
            padding: 22px;
            margin-bottom: 20px;
            box-shadow: 0 8px 18px #d9c2dd;
        }

        .pill {
            background: #e8d5f0;
            border-radius: 40px;
            padding: 6px 16px;
            font-size: 13px;
            display: inline-block;
            margin: 5px 5px 0 0;
        }

        .footer-note {
            color: #beb2c2;
            font-size: 12px;
            text-align: center;
            margin: 20px 0 10px;
        }
    </style>
</head>

<body>
    <div class="app-container" id="app">
        <!-- status bar (fake) -->
        <div class="status-bar">
            <span>9:41</span>
            <span><i class="fa-solid fa-signal"></i> <i class="fa-solid fa-wifi"></i> <i
                    class="fa-solid fa-battery-full"></i></span>
        </div>

        <!-- dynamic screen content (changes by tab) -->
        <div class="screen-content" id="screenContent">
            <!-- will be injected by js -->
        </div>

        <!-- bottom navigation -->
        <div class="tab-bar">
            <div class="tab-item active" data-tab="home" id="tabHome">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </div>
            <div class="tab-item" data-tab="calendar" id="tabCalendar">
                <i class="fa-solid fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="tab-item" data-tab="insights" id="tabInsights">
                <i class="fa-solid fa-chart-line"></i>
                <span>Insights</span>
            </div>
            <div class="tab-item" data-tab="profile" id="tabProfile">
                <i class="fa-solid fa-user"></i>
                <span>You</span>
            </div>
        </div>
    </div>

    <!-- load simplex javascript -->
    <script>
        (function () {
            // ---------- MOCK DATA ----------
            let currentUser = {
                name: "Sarah",
                age: 28,
            };

            // In-memory "database" of entries (key = date YYYY-MM-DD)
            let symptomEntries = JSON.parse(localStorage.getItem('herhealth_demo_entries')) || {
                "2026-02-18": {
                    text: "Woke up with cramps, low energy. Heavy flow.",
                    factors: { period: "heavy", birthControl: "pill", stress: 4, sick: false },
                    transcript: ""
                },
                "2026-02-19": {
                    text: "Still cramping, headache started in afternoon.",
                    factors: { period: "medium", birthControl: "pill", stress: 3, sick: false },
                    transcript: ""
                },
                "2026-02-20": {
                    text: "Feeling better, mild headache. A bit tired.",
                    factors: { period: "light", birthControl: "pill", stress: 2, sick: false },
                    transcript: ""
                },
                "2026-02-14": {
                    text: "No symptoms, felt energetic!",
                    factors: { period: false, birthControl: "pill", stress: 1, sick: false },
                    transcript: ""
                },
                "2026-02-21": {
                    text: "Today I have a sore throat and feel a bit feverish.",
                    factors: { period: false, birthControl: "pill", stress: 3, sick: "cold" },
                    transcript: ""
                }
            };

            // Helper: today's date as YYYY-MM-DD
            function getTodayDate() {
                const d = new Date();
                return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
            }

            // current selected date for input
            let selectedDate = getTodayDate();

            // UI state
            let activeTab = "home";

            // factor toggles for input
            let currentFactors = {
                period: false,
                periodFlow: "medium", // heavy/medium/light
                birthControl: false,
                birthControlType: "pill",
                sick: false,
                sickType: "cold",
                stress: 3
            };

            // ---------- render functions ----------
            function renderHome() {
                const today = getTodayDate();
                const existing = symptomEntries[today] || { text: "", factors: null, transcript: "" };
                // prefill factors if there's existing entry
                if (existing.factors) {
                    // map saved factors to currentFactors
                    if (existing.factors.period) {
                        currentFactors.period = true;
                        currentFactors.periodFlow = existing.factors.period !== true ? existing.factors.period : "medium";
                    } else {
                        currentFactors.period = false;
                    }
                    currentFactors.birthControl = !!existing.factors.birthControl;
                    currentFactors.birthControlType = (typeof existing.factors.birthControl === 'string') ? existing.factors.birthControl : "pill";
                    currentFactors.sick = !!existing.factors.sick;
                    currentFactors.sickType = (typeof existing.factors.sick === 'string') ? existing.factors.sick : "cold";
                    currentFactors.stress = existing.factors.stress || 3;
                } else {
                    // reset to default
                    currentFactors = {
                        period: false, periodFlow: "medium", birthControl: false, birthControlType: "pill",
                        sick: false, sickType: "cold", stress: 3
                    };
                }

                const entryText = existing.text || "";

                return `
                    <div style="margin-bottom: 8px;">
                        <div class="greeting">üå∏ Hello, ${currentUser.name}</div>
                        <div class="sub-greeting"><i class="fa-regular fa-calendar-check"></i> Today's check-in ‚Ä¢ ${today}</div>
                    </div>

                    <div class="input-card">
                        <div class="section-label"><i class="fa-regular fa-message"></i> How are you feeling?</div>
                        
                        <!-- voice memo simulation -->
                        <div class="voice-button" id="simulateVoiceBtn">
                            <span><i class="fa-solid fa-microphone"></i>  Tap to simulate voice memo</span>
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                        
                        <textarea id="symptomTextInput" rows="3" placeholder="e.g., cramps, headache, low energy...">${entryText.replace(/"/g, '&quot;')}</textarea>
                        
                        <div class="section-label" style="margin-top: 0;"><i class="fa-regular fa-face-smile"></i> Health factors</div>
                        
                        <!-- period chip -->
                        <div style="display: flex; flex-wrap: wrap; gap: 10px; align-items: center;">
                            <div class="chip ${currentFactors.period ? 'active' : ''}" id="chipPeriod">
                                <i class="fa-regular fa-calendar"></i> Period
                            </div>
                            ${currentFactors.period ? `
                                <select id="periodFlowSelect" style="background:#f3e6f3; border-radius:30px; padding:10px; border:1px solid #d5b1e4;">
                                    <option value="light" ${currentFactors.periodFlow === 'light' ? 'selected' : ''}>Light</option>
                                    <option value="medium" ${currentFactors.periodFlow === 'medium' ? 'selected' : ''}>Medium</option>
                                    <option value="heavy" ${currentFactors.periodFlow === 'heavy' ? 'selected' : ''}>Heavy</option>
                                </select>
                            ` : ''}
                        </div>

                        <!-- birth control chip -->
                        <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 12px; align-items: center;">
                            <div class="chip ${currentFactors.birthControl ? 'active' : ''}" id="chipBirthControl">
                                <i class="fa-regular fa-pills"></i> Birth control
                            </div>
                            ${currentFactors.birthControl ? `
                                <select id="birthControlSelect" style="background:#f3e6f3; border-radius:30px; padding:10px;">
                                    <option value="pill" ${currentFactors.birthControlType === 'pill' ? 'selected' : ''}>Pill</option>
                                    <option value="iud" ${currentFactors.birthControlType === 'iud' ? 'selected' : ''}>IUD</option>
                                    <option value="implant" ${currentFactors.birthControlType === 'implant' ? 'selected' : ''}>Implant</option>
                                    <option value="other" ${currentFactors.birthControlType === 'other' ? 'selected' : ''}>Other</option>
                                </select>
                            ` : ''}
                        </div>

                        <!-- sick chip -->
                        <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 12px; align-items: center;">
                            <div class="chip ${currentFactors.sick ? 'active' : ''}" id="chipSick">
                                <i class="fa-regular fa-face-frown"></i> Feeling sick
                            </div>
                            ${currentFactors.sick ? `
                                <select id="sickSelect" style="background:#f3e6f3; border-radius:30px; padding:10px;">
                                    <option value="cold" ${currentFactors.sickType === 'cold' ? 'selected' : ''}>Cold</option>
                                    <option value="flu" ${currentFactors.sickType === 'flu' ? 'selected' : ''}>Flu</option>
                                    <option value="allergies" ${currentFactors.sickType === 'allergies' ? 'selected' : ''}>Allergies</option>
                                    <option value="other" ${currentFactors.sickType === 'other' ? 'selected' : ''}>Other</option>
                                </select>
                            ` : ''}
                        </div>

                        <!-- stress slider -->
                        <div style="margin: 18px 0 8px;">
                            <div style="display: flex; justify-content: space-between;">
                                <span>Stress level</span>
                                <span id="stressValue">${currentFactors.stress}/5</span>
                            </div>
                            <input type="range" id="stressSlider" min="1" max="5" value="${currentFactors.stress}" style="width:100%;">
                        </div>

                        <button class="save-button" id="saveEntryBtn"><i class="fa-regular fa-floppy-disk"></i> Save today's entry</button>
                    </div>

                    <div style="background: #faf2fd; border-radius: 30px; padding: 16px; margin: 20px 0;">
                        <span style="font-weight: 500;"><i class="fa-regular fa-clock"></i> Recent:</span> 
                        ${symptomEntries["2026-02-20"] ? `Feb 20: "${symptomEntries["2026-02-20"].text.substring(0, 30)}..."` : 'No recent'}
                    </div>
                `;
            }

            function renderCalendar() {
                const daysInMonth = 28; // simplified feb 2026
                const startDay = 6; // sat (feb 1 2026 is sunday? Actually 2026-02-01 is Sunday, but mock)
                // easier: static grid
                let days = [];
                for (let i = 1; i <= 28; i++) {
                    const dateStr = `2026-02-${String(i).padStart(2, '0')}`;
                    const hasEntry = symptomEntries[dateStr] ? true : false;
                    days.push({ date: i, hasEntry, dateStr });
                }

                let calendarHtml = `
                    <div class="calendar-placeholder">
                        <div class="month-header">
                            <span><i class="fa-regular fa-chevron-left"></i></span>
                            <span>February 2026</span>
                            <span><i class="fa-regular fa-chevron-right"></i></span>
                        </div>
                        <div class="weekdays">
                            <span>S</span><span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span>
                        </div>
                        <div class="days-grid">
                `;

                // leading empty cells (feb 1 2026 is sunday? let's assume sunday start -> 1 empty before)
                for (let i = 0; i < 0; i++) calendarHtml += `<div></div>`; // sunday start

                days.forEach(d => {
                    let entryClass = d.hasEntry ? 'has-entry' : '';
                    let dotHtml = d.hasEntry ? '<span class="dot"></span>' : '';
                    calendarHtml += `<div class="day-cell ${entryClass}" data-date="${d.dateStr}">${d.date}${dotHtml}</div>`;
                });

                calendarHtml += `</div></div>`;

                // quick entry legend
                calendarHtml += `
                    <div style="margin: 25px 0; display: flex; gap: 16px; flex-wrap: wrap; justify-content: center;">
                        <span><span style="background:#e8d2f0; padding:5px 12px; border-radius:30px;">‚óè with entry</span></span>
                        <span><span style="background:#f6edf6; padding:5px 12px; border-radius:30px;"> no entry</span></span>
                    </div>
                    <div id="calendarPreview" style="background:white; border-radius:28px; padding:20px;">
                        <i class="fa-regular fa-circle-info"></i> Tap a date to see summary
                    </div>
                `;

                return calendarHtml;
            }

            function renderInsights() {
                // simulate AI summary using actual stored entries
                const entriesList = Object.entries(symptomEntries).sort().slice(-7);
                let last7Summary = "Last 7 days: ";
                if (entriesList.length === 0) last7Summary = "Not enough data yet.";
                else {
                    const fatigueCount = entriesList.filter(([_, e]) => e.text.includes("tired") || e.text.includes("fatigue") || e.text.includes("energy")).length;
                    const headacheCount = entriesList.filter(([_, e]) => e.text.includes("headache")).length;
                    const periodDays = entriesList.filter(([_, e]) => e.factors?.period).length;
                    last7Summary = `You reported fatigue ${fatigueCount} days, headache ${headacheCount} days, and period symptoms on ${periodDays} days. `;
                    if (periodDays > 0) last7Summary += "Your period started around Feb 18.";
                }

                // long-term pattern (mock)
                const longTerm = "Over the last 3 months, headaches appear 2-3 days before your period. This may suggest menstrual migraines. Consider tracking magnesium intake.";

                return `
                    <div style="margin-top: 8px;">
                        <div class="greeting" style="font-size: 22px;">üìä Your Health Advocate</div>
                        <div class="insight-card">
                            <div style="font-weight: 600; margin-bottom: 14px;"><i class="fa-regular fa-message"></i> 7‚Äëday snapshot</div>
                            <p style="line-height:1.5; margin-bottom: 16px;">${last7Summary}</p>
                            <div class="pill">üò¥ Fatigue: ${entriesList.filter(([_, e]) => e.text.includes('tired') || e.text.includes('fatigue') || e.text.includes('energy')).length}</div>
                            <div class="pill">ü§ï Headache: ${entriesList.filter(([_, e]) => e.text.includes('headache')).length}</div>
                        </div>

                        <div class="insight-card">
                            <div style="font-weight: 600; margin-bottom: 10px;"><i class="fa-regular fa-chart-line"></i> Long‚Äëterm pattern</div>
                            <p>${longTerm}</p>
                            <div style="background: #f2e6fd; border-radius: 40px; padding: 14px; margin-top: 18px;">
                                <i class="fa-regular fa-clipboard"></i> <strong>Doctor discussion guide</strong>
                                <ul style="margin-top: 10px; margin-left: 18px;">
                                    <li>Recurring headaches before period (menstrual migraines)</li>
                                    <li>Fatigue often correlates with period onset</li>
                                    <li>Current birth control: pill</li>
                                </ul>
                                <button class="save-button" style="padding: 12px; font-size: 14px; margin-top: 8px;" id="mockDocBtn">üìÑ Copy summary</button>
                            </div>
                        </div>

                        <div style="text-align:center; color:#6f4f6f;">‚ú® Gemini-powered insights (simulated)</div>
                    </div>
                `;
            }

            function renderProfile() {
                return `
                    <div style="text-align: center; padding: 20px 0;">
                        <div style="background: #e3c9f0; width: 100px; height: 100px; border-radius: 50%; margin: 10px auto; display: flex; align-items: center; justify-content: center; font-size: 48px;">üë©</div>
                        <h3>${currentUser.name}, 28</h3>
                        <p style="color:#7a5e7a;">Member since Feb 2026</p>
                        <div style="background: white; border-radius: 30px; padding: 24px; margin-top: 30px;">
                            <div style="display: flex; justify-content: space-between; margin: 10px 0;"><span>Cycle length</span> <strong>28 days (avg)</strong></div>
                            <div style="display: flex; justify-content: space-between; margin: 10px 0;"><span>Birth control</span> <strong>Combination pill</strong></div>
                            <div style="display: flex; justify-content: space-between; margin: 10px 0;"><span>Last period</span> <strong>Feb 18</strong></div>
                        </div>
                        <p class="footer-note">Your data is stored locally ‚Äî private</p>
                    </div>
                `;
            }

            function updateScreen() {
                const contentDiv = document.getElementById('screenContent');
                if (!contentDiv) return;
                switch (activeTab) {
                    case 'home': contentDiv.innerHTML = renderHome(); attachHomeEvents(); break;
                    case 'calendar': contentDiv.innerHTML = renderCalendar(); attachCalendarEvents(); break;
                    case 'insights': contentDiv.innerHTML = renderInsights(); attachInsightsEvents(); break;
                    case 'profile': contentDiv.innerHTML = renderProfile(); break;
                }
            }

            // ----- EVENT HANDLERS -----
            function attachHomeEvents() {
                // voice memo simulation
                document.getElementById('simulateVoiceBtn')?.addEventListener('click', () => {
                    document.getElementById('symptomTextInput').value = "Simulated voice: I have a mild headache and feel tired.";
                });

                // chip toggles
                document.getElementById('chipPeriod')?.addEventListener('click', () => {
                    currentFactors.period = !currentFactors.period;
                    updateScreen(); // re-render home
                });
                document.getElementById('chipBirthControl')?.addEventListener('click', () => {
                    currentFactors.birthControl = !currentFactors.birthControl;
                    updateScreen();
                });
                document.getElementById('chipSick')?.addEventListener('click', () => {
                    currentFactors.sick = !currentFactors.sick;
                    updateScreen();
                });

                // selects & slider
                document.getElementById('periodFlowSelect')?.addEventListener('change', (e) => {
                    currentFactors.periodFlow = e.target.value;
                });
                document.getElementById('birthControlSelect')?.addEventListener('change', (e) => {
                    currentFactors.birthControlType = e.target.value;
                });
                document.getElementById('sickSelect')?.addEventListener('change', (e) => {
                    currentFactors.sickType = e.target.value;
                });
                document.getElementById('stressSlider')?.addEventListener('input', (e) => {
                    document.getElementById('stressValue').innerText = e.target.value + '/5';
                    currentFactors.stress = parseInt(e.target.value);
                });

                // save button
                document.getElementById('saveEntryBtn')?.addEventListener('click', () => {
                    const textarea = document.getElementById('symptomTextInput');
                    const text = textarea.value;
                    const today = getTodayDate();

                    // construct factors object
                    const savedFactors = {
                        period: currentFactors.period ? currentFactors.periodFlow : false,
                        birthControl: currentFactors.birthControl ? currentFactors.birthControlType : false,
                        sick: currentFactors.sick ? currentFactors.sickType : false,
                        stress: currentFactors.stress
                    };

                    symptomEntries[today] = {
                        text: text,
                        factors: savedFactors,
                        transcript: ""
                    };

                    localStorage.setItem('herhealth_demo_entries', JSON.stringify(symptomEntries));
                    alert('‚úÖ Saved! Check calendar or insights.');
                });
            }

            function attachCalendarEvents() {
                document.querySelectorAll('.day-cell[data-date]').forEach(cell => {
                    cell.addEventListener('click', (e) => {
                        const dateStr = cell.dataset.date;
                        const entry = symptomEntries[dateStr];
                        const previewDiv = document.getElementById('calendarPreview');
                        if (previewDiv) {
                            if (entry) {
                                previewDiv.innerHTML = `<strong>${dateStr}</strong><br>‚Äú${entry.text}‚Äù<br>Factors: ${JSON.stringify(entry.factors)}`;
                            } else {
                                previewDiv.innerHTML = `<strong>${dateStr}</strong><br>No entry yet.`;
                            }
                        }
                    });
                });
            }

            function attachInsightsEvents() {
                document.getElementById('mockDocBtn')?.addEventListener('click', () => {
                    alert('üìã Summary copied (simulated) ‚Äî take this to your doctor!');
                });
            }

            // ----- TABS -----
            document.querySelectorAll('.tab-item').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    activeTab = tab.dataset.tab;
                    updateScreen();
                });
            });

            // initial render
            updateScreen();
        })();
    </script>
