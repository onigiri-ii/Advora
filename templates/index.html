<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerHealth ¬∑ Symptom Intelligence</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(145deg, #1a1219 0%, #2a1a28 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .app-container {
            max-width: 420px;
            width: 100%;
            height: 800px;
            background: rgba(30, 20, 30, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 42px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(255, 200, 240, 0.2) inset;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            border: 1px solid #ffd0e630;
        }

        .status-bar {
            padding: 20px 24px 10px;
            display: flex;
            justify-content: space-between;
            font-weight: 500;
            color: #e0c0e0;
            font-size: 15px;
        }

        .screen-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px 20px 16px;
            scrollbar-width: thin;
            scrollbar-color: #b294b2 #2a1d2a;
        }

        .screen-content::-webkit-scrollbar {
            width: 5px;
        }

        .screen-content::-webkit-scrollbar-track {
            background: #2a1d2a;
            border-radius: 20px;
        }

        .screen-content::-webkit-scrollbar-thumb {
            background: #b294b2;
            border-radius: 20px;
        }

        .tab-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 16px 20px;
            background: rgba(40, 28, 40, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid #ffb0e030;
            margin: 0 4px 8px;
            border-radius: 32px;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #a88aa8;
            font-size: 12px;
            transition: all 0.2s ease;
            cursor: pointer;
            padding: 6px 14px;
            border-radius: 30px;
        }

        .tab-item i {
            font-size: 22px;
        }

        .tab-item.active {
            background: #ffd0f020;
            color: #ffb0f0;
            box-shadow: 0 6px 12px #20001a;
            font-weight: 500;
            border: 1px solid #ff80d0;
        }

        .greeting {
            font-size: 24px;
            font-weight: 600;
            color: #ffe0ff;
            letter-spacing: -0.3px;
            margin-bottom: 4px;
        }

        .sub-greeting {
            color: #d0b0d0;
            font-size: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }


        .auth-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-header h1 {
            color: #ffd0f0;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #b090b0;
            font-size: 16px;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: #1f1520;
            padding: 8px;
            border-radius: 40px;
            border: 1px solid #5a3a60;
        }

        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 14px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            color: #b090b0;
            transition: all 0.2s;
        }

        .auth-tab.active {
            background: #8a4a80;
            color: white;
            box-shadow: 0 0 20px #ff80d0;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .auth-input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .auth-input-group label {
            color: #ffd0f0;
            font-size: 14px;
            font-weight: 500;
        }

        .auth-input {
            background: #1f1520;
            border: 2px solid #5a3a60;
            border-radius: 30px;
            padding: 16px 20px;
            color: #ffe0ff;
            font-size: 16px;
            transition: all 0.2s;
        }

        .auth-input:focus {
            outline: none;
            border-color: #ff80d0;
            box-shadow: 0 0 15px #ff80d080;
        }

        .auth-input::placeholder {
            color: #a880a0;
        }

        .auth-button {
            background: #b84a9e;
            color: white;
            border: none;
            border-radius: 40px;
            padding: 18px;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            transition: 0.15s;
            box-shadow: 0 10px 20px -8px #ff80d0;
            margin-top: 20px;
        }

        .auth-button:hover {
            background: #d05ab0;
            transform: scale(1.02);
        }

        .auth-divider {
            text-align: center;
            color: #b090b0;
            margin: 20px 0;
            position: relative;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #5a3a60;
        }

        .auth-divider::before {
            left: 0;
        }

        .auth-divider::after {
            right: 0;
        }

        .test-credentials {
            background: #2a1d28;
            border-radius: 20px;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #ffb0e040;
        }

        .test-credentials p {
            color: #ffb0f0;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .test-credentials small {
            color: #b090b0;
            font-size: 12px;
            display: block;
            margin: 5px 0;
        }

        .input-card {
            background: #2a1d28;
            border-radius: 14px;
            padding: 24px 20px;
            box-shadow: 0 15px 30px -10px #100010;
            margin-bottom: 24px;
            border: 1px solid #ffb0e020;
        }

        .section-label {
            font-weight: 600;
            color: #ffd0f0;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }

        .voice-button {
            background: #3a2340;
            border-radius: 12px;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            border: 1px solid #ffa0e060;
            cursor: pointer;
            transition: 0.2s;
            color: #ffc0f0;
        }

        .voice-button:hover {
            background: #4a2a50;
        }

        .voice-button i {
            font-size: 24px;
            color: #ffb0f0;
        }

        textarea {
            width: 100%;
            border: 1.5px solid #5a3a60;
            border-radius: 16px;
            padding: 18px 18px;
            font-size: 15px;
            resize: none;
            background: #1f1520;
            outline: none;
            transition: 0.2s;
            margin-bottom: 16px;
            color: #ffe0ff;
        }

        textarea:focus {
            border-color: #ff80d0;
        }

        textarea::placeholder {
            color: #a880a0;
        }

        .symptom-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .symptom-chip {
            background: #2a1a30;
            padding: 12px 8px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 500;
            color: #d0b0d0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: 0.15s;
            border: 1px solid #5a3a60;
            user-select: none;
        }

        .symptom-chip i {
            font-size: 18px;
            color: #ffb0f0;
        }

        .symptom-chip.active {
            background: #8a4a80;
            color: white;
            border-color: #ffb0f0;
            box-shadow: 0 0 15px #ff80d0;
        }

        .symptom-chip.active i {
            color: white;
        }

        .pain-scale-container {
            background: #1f1520;
            border-radius: 18px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #5a3a60;
        }

        .pain-scale-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #b090b0;
            font-size: 12px;
        }

        .pain-slider {
            width: 100%;
            height: 8px;
            border-radius: 10px;
            background: linear-gradient(90deg, #90ff90 0%, #ffff80 50%, #ff8080 100%);
            -webkit-appearance: none;
        }

        .pain-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #ffd0f0;
            border: 2px solid #ff80d0;
            cursor: pointer;
            box-shadow: 0 0 10px #ff80d0;
        }

        .factor-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0 8px;
        }

        .chip {
            background: #2a1a30;
            padding: 12px 18px;
            border-radius: 40px;
            font-size: 14px;
            font-weight: 500;
            color: #d0b0d0;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: 0.15s;
            border: 1px solid #5a3a60;
            user-select: none;
        }

        .chip.active {
            background: #8a4a80;
            color: white;
            border-color: #ffb0f0;
        }

        .chip.active i {
            color: white;
        }

        .save-button {
            background: #b84a9e;
            color: white;
            border: none;
            border-radius: 40px;
            padding: 18px 24px;
            font-weight: 600;
            font-size: 17px;
            width: 100%;
            margin-top: 18px;
            cursor: pointer;
            transition: 0.15s;
            box-shadow: 0 10px 20px -8px #ff80d0;
        }

        .save-button:hover {
            background: #d05ab0;
            transform: scale(1.01);
        }

        /* Calendar with severity gradients */
        .calendar-placeholder {
            background: #2a1d28;
            border-radius: 32px;
            padding: 20px 15px;
            box-shadow: 0 10px 20px #100010;
            border: 1px solid #ffb0e020;
        }

        .month-header {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            margin-bottom: 18px;
            color: #ffd0f0;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            color: #b090b0;
            font-weight: 500;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
        }

        .day-cell {
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
            color: #ffe0ff;
            position: relative;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
        }

        .day-cell:hover {
            transform: scale(1.05);
            border-color: #ff80d0;
        }

        /* Severity gradient backgrounds */
        .severity-0 {
            background: #2a1a30;
        }

        .severity-1 {
            background: #ffb0f020;
        }

        .severity-2 {
            background: #ff90e040;
        }

        .severity-3 {
            background: #ff70d060;
        }

        .severity-4 {
            background: #ff50c080;
        }

        .severity-5 {
            background: #ff30b0a0;
        }

        .severity-6 {
            background: #ff10a0c0;
        }

        .severity-7 {
            background: #ff0090d0;
        }

        .severity-8 {
            background: #e00080e0;
        }

        .severity-9 {
            background: #c00070f0;
        }

        .severity-10 {
            background: #a00060ff;
        }

        .insight-card {
            background: #2a1d28;
            border-radius: 28px;
            padding: 22px;
            margin-bottom: 20px;
            border: 1px solid #ffb0e020;
        }

        /* Chart container */
        .chart-container {
            background: #1f1520;
            border-radius: 24px;
            padding: 16px;
            margin: 20px 0;
            height: 200px;
        }

        .pill {
            background: #3a2340;
            border-radius: 40px;
            padding: 6px 16px;
            font-size: 13px;
            display: inline-block;
            margin: 5px 5px 0 0;
            color: #ffd0f0;
            border: 1px solid #ffa0e060;
        }

        .severity-legend {
            display: flex;
            gap: 12px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #b090b0;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 6px;
        }

        .insight-badge {
            background: #8a4a80;
            color: white;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 5px;
        }

        .logout-button {
            background: transparent;
            border: 2px solid #ff80d0;
            color: #ff80d0;
            border-radius: 40px;
            padding: 12px 24px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: 0.15s;
            margin-top: 20px;
            width: 100%;
        }

        .logout-button:hover {
            background: #ff80d020;
            transform: scale(1.02);
        }

        .footer-note {
            color: #a880a0;
            font-size: 12px;
            text-align: center;
            margin: 20px 0 10px;
        }

        .flatpickr-calendar {
            background: #1f1520;
            border: 1px solid #ff80d0;
            box-shadow: 0 0 20px #ff80d040;
        }

        .flatpickr-months,
        .flatpickr-weekdays {
            background: #2a1d28;
            color: #ffd0f0;
        }

        .flatpickr-day {
            color: #ffd0f0;
        }

        .flatpickr-day.selected {
            background: #ff80d0;
            border-color: #ff80d0;
        }

        .flatpickr-day:hover {
            background: #8a4a80;
        }
    </style>
</head>

    <script>
        (function () {
            const users = [
                { email: 'sarah@test.com', password: 'test123', name: 'Sarah', age: 28 },
                { email: 'demo@herhealth.com', password: 'demo123', name: 'Demo User', age: 32 }
            ];

            let isAuthenticated = localStorage.getItem('herhealth_auth') === 'true';
            let currentUser = isAuthenticated ?
                JSON.parse(localStorage.getItem('herhealth_user')) || { name: 'Sarah', email: 'sarah@test.com', age: 28 } :
                null;

            // Symptom library with icons
            // Symptom library with icons - using only reliable free icons
            const SYMPTOMS = [
                { id: 'headache', label: 'Headache', icon: 'fa-solid fa-brain' }, // Changed from head-side-brain
                { id: 'cramps', label: 'Cramps', icon: 'fa-solid fa-bolt' },
                { id: 'nausea', label: 'Nausea', icon: 'fa-solid fa-face-frown' },
                { id: 'fatigue', label: 'Fatigue', icon: 'fa-solid fa-bed' },
                { id: 'brainFog', label: 'Brain Fog', icon: 'fa-solid fa-cloud' },
                { id: 'bloating', label: 'Bloating', icon: 'fa-solid fa-circle' },
                { id: 'breastTenderness', label: 'Breast', icon: 'fa-solid fa-heart' },
                { id: 'backPain', label: 'Back Pain', icon: 'fa-solid fa-ribbon' }, // Changed from spine
                { id: 'sex', label: 'Sex', icon: 'fa-solid fa-face-smile' }
            ];

            // Load entries from localStorage
            let symptomEntries = {};
            if (isAuthenticated && currentUser) {
                const userData = localStorage.getItem(`herhealth_data_${currentUser.email}`);
                symptomEntries = userData ? JSON.parse(userData) : {
                    "2026-02-18": {
                        text: "Woke up with really bad cramps, couldn't focus.",
                        symptoms: ['cramps', 'fatigue'],
                        painLevel: 8,
                        factors: { period: "heavy", birthControl: "pill", stress: 4, sick: false }
                    },
                    "2026-02-19": {
                        text: "Cramps better but headache started.",
                        symptoms: ['cramps', 'headache'],
                        painLevel: 5,
                        factors: { period: "medium", birthControl: "pill", stress: 3, sick: false }
                    },
                    "2026-02-20": {
                        text: "Mild headache, feeling tired.",
                        symptoms: ['headache', 'fatigue'],
                        painLevel: 3,
                        factors: { period: "light", birthControl: "pill", stress: 2, sick: false }
                    },
                    "2026-02-14": {
                        text: "Great day! No symptoms.",
                        symptoms: [],
                        painLevel: 1,
                        factors: { period: false, birthControl: "pill", stress: 1, sick: false }
                    },
                    "2026-02-21": {
                        text: "Sore throat and feverish.",
                        symptoms: ['fatigue'],
                        painLevel: 6,
                        factors: { period: false, birthControl: "pill", stress: 3, sick: "cold" }
                    }
                };
            }

            function getTodayDate() {
                const d = new Date();
                return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
            }

            let activeTab = "home";
            let selectedSymptoms = [];
            let painLevel = 3;
            let currentFactors = {
                period: false, periodFlow: "medium",
                birthControl: false, birthControlType: "pill",
                sick: false, sickType: "cold",
                stress: 3
            };

            let authMode = 'login';
            let entryDate = getTodayDate();
            let draftDate = null;

            // Helper to get severity class based on pain level
            function getSeverityClass(painLevel) {
                if (!painLevel && painLevel !== 0) return 'severity-0';
                const level = Math.min(10, Math.max(0, Math.floor(painLevel)));
                return `severity-${level}`;
            }

            function renderAuth() {
                return `
                    <div class="auth-container">
                        <div class="auth-header">
                            <h1>üå∏ HerHealth</h1>
                            <p>Your personal health advocate</p>
                        </div>

                        <div class="auth-tabs">
                            <div class="auth-tab ${authMode === 'login' ? 'active' : ''}" id="loginTab">Log In</div>
                            <div class="auth-tab ${authMode === 'signup' ? 'active' : ''}" id="signupTab">Sign Up</div>
                        </div>

                        <div class="auth-form">
                            ${authMode === 'signup' ? `
                                <div class="auth-input-group">
                                    <label>Full Name</label>
                                    <input type="text" id="signupName" class="auth-input" placeholder="Enter your name" value="Sarah">
                                </div>
                            ` : ''}
                            
                            <div class="auth-input-group">
                                <label>Email</label>
                                <input type="email" id="authEmail" class="auth-input" placeholder="sarah@example.com" value="sarah@test.com">
                            </div>

                            <div class="auth-input-group">
                                <label>Password</label>
                                <input type="password" id="authPassword" class="auth-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" value="test123">
                            </div>

                            ${authMode === 'signup' ? `
                                <div class="auth-input-group">
                                    <label>Age</label>
                                    <input type="number" id="signupAge" class="auth-input" placeholder="Your age" value="28">
                                </div>
                            ` : ''}

                            <button class="auth-button" id="authSubmitBtn">
                                ${authMode === 'login' ? 'Log In' : 'Create Account'}
                            </button>
                        </div>

                        <div class="auth-divider">or</div>

                        <div class="test-credentials">
                            <p><i class="fa-regular fa-flask"></i> Test Accounts</p>
                            <small>üìß sarah@test.com / test123</small>
                            <small>üìß demo@herhealth.com / demo123</small>
                            <small style="margin-top:8px;">üëÜ Use these to log in instantly</small>
                        </div>
                    </div>
                `;
            }

            function renderHome() {
                const today = getTodayDate();
                const dateToEdit = entryDate || today;
                const existing = symptomEntries[dateToEdit] || { text: "", symptoms: [], painLevel: 3, factors: null };

                if (existing.factors) {
                    selectedSymptoms = existing.symptoms || [];
                    painLevel = existing.painLevel || 3;
                    if (existing.factors.period) {
                        currentFactors.period = true;
                        currentFactors.periodFlow = existing.factors.period !== true ? existing.factors.period : "medium";

                            mediaRecorder.onstop = async () => {

                                    const base64Audio = reader.result.split(',')[1];

                                    try {

                                            method: 'POST',
                                            headers: { 'Content-Type': 'application/json' },

                                            // Reset button

                                        voiceBtn.innerHTML = `
                                <span><i class="fa-solid fa-exclamation-triangle" style="color:#ff8080;"></i> <span>Try again</span></span>
                                <i class="fa-solid fa-arrow-right"></i>
                            `;
                                        voiceBtn.style.background = '#4a2a50';
                                        voiceBtn.style.borderColor = '#ff8080';

                                        // Reset after 3 seconds
                                        setTimeout(() => {
                                            voiceBtn.innerHTML = `
                                    <span><i class="fa-solid fa-microphone"></i> <span>Record voice memo</span></span>
                                    <i class="fa-solid fa-arrow-right"></i>
                                `;
                                            voiceBtn.style.background = '#3a2340';
                                            voiceBtn.style.borderColor = '#ffa0e060';
                                        }, 3000);
                                    }

                                    // Stop all audio tracks
                                    stream.getTracks().forEach(track => track.stop());
                                };

                                reader.readAsDataURL(audioBlob);
                            };

                            // Start recording
                            mediaRecorder.start();
                            isRecording = true;

                            // Update UI for recording state
                            voiceBtn.innerHTML = `
                    <span><i class="fa-solid fa-stop" style="color:#ff8080;"></i> <span>Recording... Click to stop</span></span>
                    <i class="fa-solid fa-arrow-right"></i>
                `;
                            voiceBtn.style.background = '#ff80d0';
                            voiceBtn.style.borderColor = '#ff80d0';

                            // Auto-stop after 15 seconds max
                            setTimeout(() => {
                                if (isRecording && mediaRecorder.state === 'recording') {
                                    mediaRecorder.stop();
                                    isRecording = false;
                                }
                            }, 15000);

                        } catch (error) {
                            console.error('Error accessing microphone:', error);

                            // Handle microphone permission errors
                            if (error.name === 'NotAllowedError') {
                                alert('Please allow microphone access to use voice input.');
                            } else if (error.name === 'NotFoundError') {
                                alert('No microphone found. Please connect a microphone.');
                            } else {
                                alert('Could not access microphone. Please check permissions.');
                            }
                        }
                    } else {
                        // Stop recording
                        if (mediaRecorder && mediaRecorder.state === 'recording') {
                            mediaRecorder.stop();
                            isRecording = false;
                        }
                    }
                });

                // Rest of your existing event handlers...
                // [Keep all your existing chip handlers, sliders, etc.]

                // Symptom chips
                document.querySelectorAll('.symptom-chip').forEach(chip => {
                    chip.addEventListener('click', () => {
                        const symptom = chip.dataset.symptom;
                        if (selectedSymptoms.includes(symptom)) {
                            selectedSymptoms = selectedSymptoms.filter(s => s !== symptom);
                            chip.classList.remove('active');
                        } else {
                            selectedSymptoms.push(symptom);
                            chip.classList.add('active');
                        }
                    });
                });

                // Pain slider
                document.getElementById('painSlider')?.addEventListener('input', (e) => {
                    painLevel = parseInt(e.target.value);
                    document.getElementById('painValue').innerText = painLevel;
                });

                // Period chip
                document.getElementById('chipPeriod')?.addEventListener('click', () => {
                    currentFactors.period = !currentFactors.period;
                    const chip = document.getElementById('chipPeriod');
                    const sel = document.getElementById('periodFlowSelect');
                    chip?.classList.toggle('active', currentFactors.period);
                    if (sel) sel.style.display = currentFactors.period ? 'block' : 'none';
                });

                document.getElementById('chipBirthControl')?.addEventListener('click', () => {
                    currentFactors.birthControl = !currentFactors.birthControl;
                    const chip = document.getElementById('chipBirthControl');
                    const sel = document.getElementById('birthControlSelect');
                    chip?.classList.toggle('active', currentFactors.birthControl);
                    if (sel) sel.style.display = currentFactors.birthControl ? 'block' : 'none';
                });

                document.getElementById('chipSick')?.addEventListener('click', () => {
                    currentFactors.sick = !currentFactors.sick;
                    const chip = document.getElementById('chipSick');
                    const sel = document.getElementById('sickSelect');
                    chip?.classList.toggle('active', currentFactors.sick);
                    if (sel) sel.style.display = currentFactors.sick ? 'block' : 'none';
                });

                // Selects and sliders
                document.getElementById('periodFlowSelect')?.addEventListener('change', (e) => {
                    currentFactors.periodFlow = e.target.value;
                });

                document.getElementById('birthControlSelect')?.addEventListener('change', (e) => {
                    currentFactors.birthControlType = e.target.value;
                });

                document.getElementById('sickSelect')?.addEventListener('change', (e) => {
                    currentFactors.sickType = e.target.value;
                });

                document.getElementById('stressSlider')?.addEventListener('input', (e) => {
                    currentFactors.stress = parseInt(e.target.value);
                    document.getElementById('stressValue').innerText = currentFactors.stress + '/5';
                });

                // Save button
                document.getElementById('saveEntryBtn')?.addEventListener('click', () => {
                    const text = document.getElementById('symptomTextInput').value;
                    const dateToSave = entryDate || getTodayDate();

                    const savedFactors = {
                        period: currentFactors.period ? currentFactors.periodFlow : false,
                        birthControl: currentFactors.birthControl ? currentFactors.birthControlType : false,
                        sick: currentFactors.sick ? currentFactors.sickType : false,
                        stress: currentFactors.stress
                    };

                    symptomEntries[dateToSave] = {
                        text: text,
                        symptoms: selectedSymptoms,
                        painLevel: painLevel,
                        factors: savedFactors
                    };

                    if (currentUser) {
                        localStorage.setItem(`herhealth_data_${currentUser.email}`, JSON.stringify(symptomEntries));
                    }

                    alert('‚úÖ Entry saved! Check Insights for AI analysis.');

                    // Switch to insights tab
                    document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                    document.querySelector('[data-tab="insights"]').classList.add('active');
                    activeTab = 'insights';
                    updateScreen();
                });
            }

            function attachCalendarEvents() {
                document.querySelectorAll('.day-cell[data-date]').forEach(cell => {
                    cell.addEventListener('click', (e) => {
                        const dateStr = cell.dataset.date;
                        const entry = symptomEntries[dateStr];
                        const previewDiv = document.getElementById('previewContent');

                        if (previewDiv) {
                            if (entry) {
                                const symptoms = entry.symptoms?.map(s => {
                                    const sym = SYMPTOMS.find(sym => sym.id === s);
                                    return sym ? sym.label : s;
                                }).join(', ') || 'none';

                                previewDiv.innerHTML = `
                                    <strong style="color:#ffb0f0;">${dateStr}</strong><br>
                                    <span style="color:#ffe0ff;">"${entry.text}"</span><br>
                                    <div style="margin-top: 8px;">
                                        <span class="pill">Pain: ${entry.painLevel}/10</span>
                                        <span class="pill">Symptoms: ${symptoms}</span>
                                        ${entry.factors?.period ? '<span class="pill">Period</span>' : ''}
                                    </div>
                                `;
                            } else {
                                previewDiv.innerHTML = `<span style="color:#b090b0;">No entry for this date.</span>`;
                            }
                        }
                    });
                });
            }

            function attachInsightsEvents() {
                // Create pain chart
                const ctx = document.getElementById('painChart')?.getContext('2d');
                if (ctx) {
                    // Prepare last 14 days data
                    const labels = [];
                    const painData = [];

                    for (let i = 14; i >= 0; i--) {
                        const d = new Date(2026, 1, 21 - i);
                        const dateStr = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
                        const entry = symptomEntries[dateStr];
                        labels.push(`${d.getMonth() + 1}/${d.getDate()}`);
                        painData.push(entry?.painLevel || null);
                    }

                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Pain Level (1-10)',
                                data: painData,
                                borderColor: '#ff80d0',
                                backgroundColor: 'rgba(255, 128, 208, 0.1)',
                                tension: 0.4,
                                fill: true,
                                pointBackgroundColor: painData.map(v => v > 7 ? '#ff0000' : '#ffb0f0'),
                                pointRadius: 5
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 10,
                                    grid: { color: '#3a2a3a' },
                                    ticks: { color: '#b090b0' }
                                },
                                x: {
                                    grid: { display: false },
                                    ticks: { color: '#b090b0', maxRotation: 45 }
                                }
                            }
                        }
                    });
                }

                document.getElementById('mockDocBtn')?.addEventListener('click', () => {
                    alert('üìã Health report generated! (Demo)');
                });
            }

            // Tab switching
            document.querySelectorAll('.tab-item').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    activeTab = tab.dataset.tab;
                    updateScreen();
                });
            });

            // Initial render
            updateScreen();
        })();
    </script>
