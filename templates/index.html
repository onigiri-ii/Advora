<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerHealth ¬∑ Symptom Intelligence</title>
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(145deg, #f8f2f7 0%, #f0eaf4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .app-container {
            max-width: 420px;
            width: 100%;
            height: 780px;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 42px;
            box-shadow: 0 30px 60px rgba(154, 97, 152, 0.25), 0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .status-bar {
            padding: 20px 24px 10px;
            display: flex;
            justify-content: space-between;
            font-weight: 500;
            color: #5e4b5e;
            font-size: 15px;
        }

        .screen-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px 20px 16px;
            scrollbar-width: thin;
            scrollbar-color: #c7b5cf #f1e4ed;
        }

        .screen-content::-webkit-scrollbar {
            width: 5px;
        }

        .screen-content::-webkit-scrollbar-track {
            background: #f1e4ed;
            border-radius: 20px;
        }

        .screen-content::-webkit-scrollbar-thumb {
            background: #c7b5cf;
            border-radius: 20px;
        }

        .tab-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 16px 20px;
            background: rgba(40, 28, 40, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid #ffb0e030;
            margin: 0 4px 8px;
            border-radius: 32px;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #a88aa8;
            font-size: 12px;
            transition: all 0.2s ease;
            cursor: pointer;
            padding: 6px 14px;
            border-radius: 30px;
        }

        .tab-item i {
            font-size: 22px;
        }

        .tab-item.active {
            background: #ffd0f020;
            color: #ffb0f0;
            box-shadow: 0 6px 12px #20001a;
            font-weight: 500;
            border: 1px solid #ff80d0;
        }

        .greeting {
            font-size: 24px;
            font-weight: 600;
            color: #ffe0ff;
            letter-spacing: -0.3px;
            margin-bottom: 4px;
        }

        .sub-greeting {
            color: #d0b0d0;
            font-size: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-card {
            background: #2a1d28;
            border-radius: 32px;
            padding: 24px 20px;
            box-shadow: 0 15px 30px -10px #100010;
            margin-bottom: 24px;
            border: 1px solid #ffb0e020;
        }

        .section-label {
            font-weight: 600;
            color: #ffd0f0;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }

        .voice-button {
            background: #3a2340;
            border-radius: 60px;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            border: 1px solid #ffa0e060;
            cursor: pointer;
            transition: 0.2s;
            color: #ffc0f0;
        }
        .voice-button:hover {
            background: #4a2a50;
        }
        .voice-button i {
            font-size: 24px;
            color: #ffb0f0;
        }

        textarea {
            width: 100%;
            border: 1.5px solid #5a3a60;
            border-radius: 24px;
            padding: 18px 18px;
            font-size: 15px;
            resize: none;
            background: #1f1520;
            outline: none;
            transition: 0.2s;
            margin-bottom: 16px;
            color: #ffe0ff;
        }
        textarea:focus {
            border-color: #ff80d0;
        }
        textarea::placeholder {
            color: #a880a0;
        }

        /* Symptom chips grid */
        .symptom-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .symptom-chip {
            background: #2a1a30;
            padding: 12px 8px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 500;
            color: #d0b0d0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: 0.15s;
            border: 1px solid #5a3a60;
            user-select: none;
        }
        .symptom-chip i {
            font-size: 18px;
            color: #ffb0f0;
        }
        .symptom-chip.active {
            background: #8a4a80;
            color: white;
            border-color: #ffb0f0;
            box-shadow: 0 0 15px #ff80d0;
        }
        .symptom-chip.active i {
            color: white;
        }

        /* Pain scale slider */
        .pain-scale-container {
            background: #1f1520;
            border-radius: 40px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #5a3a60;
        }

        .pain-scale-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #b090b0;
            font-size: 12px;
        }

        .pain-slider {
            width: 100%;
            height: 8px;
            border-radius: 10px;
            background: linear-gradient(90deg, #90ff90 0%, #ffff80 50%, #ff8080 100%);
            -webkit-appearance: none;
        }
        .pain-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #ffd0f0;
            border: 2px solid #ff80d0;
            cursor: pointer;
            box-shadow: 0 0 10px #ff80d0;
        }

        .factor-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0 8px;
        }

        .chip {
            background: #2a1a30;
            padding: 12px 18px;
            border-radius: 40px;
            font-size: 14px;
            font-weight: 500;
            color: #d0b0d0;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: 0.15s;
            border: 1px solid #5a3a60;
            user-select: none;
        }
        .chip.active {
            background: #8a4a80;
            color: white;
            border-color: #ffb0f0;
        }
        .chip.active i {
            color: white;
        }

        .save-button {
            background: #b84a9e;
            color: white;
            border: none;
            border-radius: 40px;
            padding: 18px 24px;
            font-weight: 600;
            font-size: 17px;
            width: 100%;
            margin-top: 18px;
            cursor: pointer;
            transition: 0.15s;
            box-shadow: 0 10px 20px -8px #ff80d0;
        }
        .save-button:hover {
            background: #d05ab0;
            transform: scale(1.01);
        }

        /* Calendar with severity gradients */
        .calendar-placeholder {
            background: #2a1d28;
            border-radius: 32px;
            padding: 20px 15px;
            box-shadow: 0 10px 20px #100010;
            border: 1px solid #ffb0e020;
        }

        .month-header {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            margin-bottom: 18px;
            color: #ffd0f0;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            color: #b090b0;
            font-weight: 500;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
        }

        .day-cell {
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
            color: #ffe0ff;
            position: relative;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
        }
        .day-cell:hover {
            transform: scale(1.05);
            border-color: #ff80d0;
        }

        /* Severity gradient backgrounds */
        .severity-0 { background: #2a1a30; }
        .severity-1 { background: #ffb0f020; }
        .severity-2 { background: #ff90e040; }
        .severity-3 { background: #ff70d060; }
        .severity-4 { background: #ff50c080; }
        .severity-5 { background: #ff30b0a0; }
        .severity-6 { background: #ff10a0c0; }
        .severity-7 { background: #ff0090d0; }
        .severity-8 { background: #e00080e0; }
        .severity-9 { background: #c00070f0; }
        .severity-10 { background: #a00060ff; }

        .insight-card {
            background: #2a1d28;
            border-radius: 28px;
            padding: 22px;
            margin-bottom: 20px;
            border: 1px solid #ffb0e020;
        }

        /* Chart container */
        .chart-container {
            background: #1f1520;
            border-radius: 24px;
            padding: 16px;
            margin: 20px 0;
            height: 200px;
        }

        .pill {
            background: #3a2340;
            border-radius: 40px;
            padding: 6px 16px;
            font-size: 13px;
            display: inline-block;
            margin: 5px 5px 0 0;
            color: #ffd0f0;
            border: 1px solid #ffa0e060;
        }

        .severity-legend {
            display: flex;
            gap: 12px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #b090b0;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 6px;
        }

        .insight-badge {
            background: #8a4a80;
            color: white;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 5px;
        }

        .footer-note {
            color: #a880a0;
            font-size: 12px;
            text-align: center;
            margin: 20px 0 10px;
        }
    </style>
</head>
<body>
    <div class="app-container" id="app">
        <div class="status-bar">
            <span>9:41</span>
            <span><i class="fa-solid fa-signal"></i> <i class="fa-solid fa-wifi"></i> <i class="fa-solid fa-battery-full"></i></span>
        </div>

        <div class="screen-content" id="screenContent"></div>

        <div class="tab-bar">
            <div class="tab-item active" data-tab="home" id="tabHome">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </div>
            <div class="tab-item" data-tab="calendar" id="tabCalendar">
                <i class="fa-solid fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="tab-item" data-tab="insights" id="tabInsights">
                <i class="fa-solid fa-chart-line"></i>
                <span>Insights</span>
            </div>
            <div class="tab-item" data-tab="profile" id="tabProfile">
                <i class="fa-solid fa-user"></i>
                <span>You</span>
            </div>
        </div>
    </div>

    <script>
        (function() {
            const currentUser = { name: "Sarah", age: 28 };

            // Symptom library with icons
            const SYMPTOMS = [
                { id: 'headache', label: 'Headache', icon: 'fa-solid fa-head-side-brain' },
                { id: 'cramps', label: 'Cramps', icon: 'fa-solid fa-stomach' },
                { id: 'nausea', label: 'Nausea', icon: 'fa-solid fa-face-frown' },
                { id: 'fatigue', label: 'Fatigue', icon: 'fa-solid fa-bed' },
                { id: 'brainFog', label: 'Brain Fog', icon: 'fa-solid fa-cloud' },
                { id: 'bloating', label: 'Bloating', icon: 'fa-solid fa-circle' },
                { id: 'breastTenderness', label: 'Tender Breasts', icon: 'fa-solid fa-heart' },
                { id: 'backPain', label: 'Back Pain', icon: 'fa-solid fa-spine' },
                { id: 'sex', label: 'Sex Frequency', icon: 'fa-solid fa-face-smile' }
            ];

            // Load entries from localStorage
            let symptomEntries = JSON.parse(localStorage.getItem('herhealth_enhanced')) || {
                "2026-02-18": {
                    text: "Woke up with really bad cramps, couldn't focus.",
                    symptoms: ['cramps', 'fatigue'],
                    painLevel: 8,
                    factors: { period: "heavy", birthControl: "pill", stress: 4, sick: false }
                },
                "2026-02-19": {
                    text: "Cramps better but headache started.",
                    symptoms: ['cramps', 'headache'],
                    painLevel: 5,
                    factors: { period: "medium", birthControl: "pill", stress: 3, sick: false }
                },
                "2026-02-20": {
                    text: "Mild headache, feeling tired.",
                    symptoms: ['headache', 'fatigue'],
                    painLevel: 3,
                    factors: { period: "light", birthControl: "pill", stress: 2, sick: false }
                },
                "2026-02-14": {
                    text: "Great day! No symptoms.",
                    symptoms: [],
                    painLevel: 1,
                    factors: { period: false, birthControl: "pill", stress: 1, sick: false }
                },
                "2026-02-21": {
                    text: "Sore throat and feverish.",
                    symptoms: ['fatigue'],
                    painLevel: 6,
                    factors: { period: false, birthControl: "pill", stress: 3, sick: "cold" }
                }
            };

            function getTodayDate() {
                const d = new Date();
                return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
            }

            let activeTab = "home";
            let selectedSymptoms = [];
            let painLevel = 3;
            let currentFactors = {
                period: false, periodFlow: "medium", 
                birthControl: false, birthControlType: "pill",
                sick: false, sickType: "cold", 
                stress: 3
            };

            // Helper to get severity class based on pain level
            function getSeverityClass(painLevel) {
                if (!painLevel && painLevel !== 0) return 'severity-0';
                const level = Math.min(10, Math.max(0, Math.floor(painLevel)));
                return `severity-${level}`;
            }

            function renderHome() {
                const today = getTodayDate();
                const existing = symptomEntries[today] || { text: "", symptoms: [], painLevel: 3, factors: null };

                if (existing.factors) {
                    selectedSymptoms = existing.symptoms || [];
                    painLevel = existing.painLevel || 3;
                    if (existing.factors.period) {
                        currentFactors.period = true;
                        currentFactors.periodFlow = existing.factors.period !== true ? existing.factors.period : "medium";
                    } else { currentFactors.period = false; }
                    currentFactors.birthControl = !!existing.factors.birthControl;
                    currentFactors.birthControlType = (typeof existing.factors.birthControl === 'string') ? existing.factors.birthControl : "pill";
                    currentFactors.sick = !!existing.factors.sick;
                    currentFactors.sickType = (typeof existing.factors.sick === 'string') ? existing.factors.sick : "cold";
                    currentFactors.stress = existing.factors.stress || 3;
                } else {
                    selectedSymptoms = [];
                    painLevel = 3;
                    currentFactors = { 
                        period: false, periodFlow: "medium", birthControl: false, birthControlType: "pill", sick: false, sickType: "cold", stress: 3 };
                }

                const symptomChips = SYMPTOMS.map(s => `
                    <div class="symptom-chip ${selectedSymptoms.includes(s.id) ? 'active' : ''}" data-symptom="${s.id}">
                        <i class="${s.icon}"></i>
                        <span>${s.label}</span>
                    </div>
                `).join('');

                return `
                    <div style="margin-bottom: 8px;">
                        <div class="greeting">üå∏ Hello, ${currentUser.name}</div>
                        <div class="sub-greeting"><i class="fa-regular fa-calendar-check"></i> Today's check-in ‚Ä¢ ${today}</div>
                    </div>

                    <div class="input-card">
                        <div class="section-label"><i class="fa-regular fa-comment"></i> How are you feeling?</div>
                        
                        <div class="voice-button" id="simulateVoiceBtn">
                            <span><i class="fa-solid fa-microphone"></i> Record voice memo</span>
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                        
                        <textarea id="symptomTextInput" rows="2" placeholder="Tell me more...">${(existing.text || '').replace(/"/g, '&quot;')}</textarea>
                        
                        <div class="section-label"><i class="fa-solid fa-list"></i> Select your symptoms</div>
                        <div class="symptom-grid" id="symptomGrid">
                            ${symptomChips}
                        </div>

                        <div class="pain-scale-container">
                            <div class="section-label"><i class="fa-solid fa-gauge-high"></i> Pain Level: <span id="painValue">${painLevel}</span>/10</div>
                            <div class="pain-scale-labels">
                                <span>Mild</span>
                                <span>Moderate</span>
                                <span>Severe</span>
                            </div>
                            <input type="range" id="painSlider" class="pain-slider" min="1" max="10" value="${painLevel}" step="1">
                        </div>
                        
                        <div class="section-label"><i class="fa-regular fa-face-smile"></i> Health factors</div>
                        
                        <!-- Period chip -->
                        <div style="display: flex; flex-wrap: wrap; gap: 10px; align-items: center; margin-bottom: 12px;">
                            <div class="chip ${currentFactors.period ? 'active' : ''}" id="chipPeriod">
                                <i class="fa-regular fa-calendar"></i> Period
                            </div>
                            ${currentFactors.period ? `
                                <select id="periodFlowSelect" style="background:#3a2340; color:#ffd0f0; border-radius:30px; padding:10px; border:1px solid #ff80d0;">
                                    <option value="light" ${currentFactors.periodFlow==='light'?'selected':''}>Light flow</option>
                                    <option value="medium" ${currentFactors.periodFlow==='medium'?'selected':''}>Medium flow</option>
                                    <option value="heavy" ${currentFactors.periodFlow==='heavy'?'selected':''}>Heavy flow</option>
                                </select>
                            ` : ''}
                        </div>

                        <!-- Birth control chip -->
                        <div style="display: flex; flex-wrap: wrap; gap: 10px; align-items: center; margin-bottom: 12px;">
                            <div class="chip ${currentFactors.birthControl ? 'active' : ''}" id="chipBirthControl">
                                <i class="fa-solid fa-pills"></i> Birth control
                            </div>
                            ${currentFactors.birthControl ? `
                                <select id="birthControlSelect" style="background:#3a2340; color:#ffd0f0; border-radius:30px; padding:10px;">
                                    <option value="pill" ${currentFactors.birthControlType==='pill'?'selected':''}>Pill</option>
                                    <option value="iud" ${currentFactors.birthControlType==='iud'?'selected':''}>IUD</option>
                                    <option value="implant" ${currentFactors.birthControlType==='implant'?'selected':''}>Implant</option>
                                    <option value="shots" ${currentFactors.birthControlType==='shots'?'selected':''}>Shots</option>
                                    <option value="other" ${currentFactors.birthControlType==='other'?'selected':''}>Other</option>
                                </select>
                            ` : ''}
                        </div>

                        <!-- Sick chip -->
                        <div style="display: flex; flex-wrap: wrap; gap: 10px; align-items: center; margin-bottom: 12px;">
                            <div class="chip ${currentFactors.sick ? 'active' : ''}" id="chipSick">
                                <i class="fa-solid fa-face-frown"></i> Feeling sick
                            </div>
                            ${currentFactors.sick ? `
                                <select id="sickSelect" style="background:#3a2340; color:#ffd0f0; border-radius:30px; padding:10px;">
                                    <option value="cold" ${currentFactors.sickType==='cold'?'selected':''}>Cold</option>
                                    <option value="flu" ${currentFactors.sickType==='flu'?'selected':''}>Flu</option>
                                    <option value="allergies" ${currentFactors.sickType==='allergies'?'selected':''}>Allergies</option>
                                    <option value="other" ${currentFactors.sickType==='other'?'selected':''}>Other</option>
                                </select>
                            ` : ''}
                        </div>

                        <!-- Stress slider -->
                        <div style="margin: 18px 0 8px;">
                            <div style="display: flex; justify-content: space-between; color:#ffd0f0;">
                                <span>Stress level</span>
                                <span id="stressValue">${currentFactors.stress}/5</span>
                            </div>
                            <input type="range" id="stressSlider" min="1" max="5" value="${currentFactors.stress}" style="width:100%; background:#3a2340;">
                        </div>

                        <button class="save-button" id="saveEntryBtn">
                            <i class="fa-regular fa-floppy-disk"></i> Save Today's Entry
                        </button>
                    </div>
                `;
            }

            function renderCalendar() {
                const days = [];
                for (let i = 1; i <= 28; i++) {
                    const dateStr = `2026-02-${String(i).padStart(2, '0')}`;
                    const entry = symptomEntries[dateStr];
                    const painLevel = entry?.painLevel || 0;
                    days.push({ 
                        date: i, 
                        dateStr, 
                        hasEntry: !!entry,
                        painLevel,
                        entry
                    });
                }

                let calendarHtml = `
                    <div class="calendar-placeholder">
                        <div class="month-header">
                            <span><i class="fa-regular fa-chevron-left"></i></span>
                            <span>February 2026</span>
                            <span><i class="fa-regular fa-chevron-right"></i></span>
                        </div>
                        
                        <div class="severity-legend">
                            <div class="legend-item"><span class="legend-color severity-1"></span> Mild (1-3)</div>
                            <div class="legend-item"><span class="legend-color severity-5"></span> Moderate (4-7)</div>
                            <div class="legend-item"><span class="legend-color severity-9"></span> Severe (8-10)</div>
                        </div>
                        
                        <div class="weekdays">
                            <span>S</span><span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span>
                        </div>
                        <div class="days-grid" id="calendarDays">
                `;

                days.forEach(d => {
                    const severityClass = d.hasEntry ? getSeverityClass(d.painLevel) : 'severity-0';
                    const symptomIcons = d.entry?.symptoms?.slice(0, 2).map(s => {
                        const sym = SYMPTOMS.find(sym => sym.id === s);
                        return sym ? `<i class="${sym.icon}" style="font-size: 8px; margin: 0 1px;"></i>` : '';
                    }).join('') || '';
                    
                    calendarHtml += `
                        <div class="day-cell ${severityClass}" data-date="${d.dateStr}">
                            ${d.date}
                            <div style="display: flex; gap: 2px; margin-top: 2px; font-size: 8px;">
                                ${symptomIcons}
                            </div>
                        </div>
                    `;
                });

                calendarHtml += `</div></div>`;

                // Preview area
                calendarHtml += `
                    <div id="calendarPreview" style="background:#2a1d28; border-radius:28px; padding:20px; margin-top: 20px; border:1px solid #ffb0e020;">
                        <div style="color:#ffd0f0; margin-bottom: 10px;"><i class="fa-regular fa-circle-info"></i> Tap a date to see details</div>
                        <div id="previewContent" style="color:#e0c0e0; min-height: 60px;"></div>
                    </div>
                `;

                return calendarHtml;
            }

            function renderInsights() {
                // Prepare data for charts
                const last14Days = [];
                for (let i = 14; i >= 0; i--) {
                    const d = new Date(2026, 1, 21 - i); // Feb 21 minus i days
                    const dateStr = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
                    const entry = symptomEntries[dateStr];
                    last14Days.push({
                        date: `${d.getMonth()+1}/${d.getDate()}`,
                        painLevel: entry?.painLevel || null,
                        hasEntry: !!entry
                    });
                }

                // Calculate patterns
                const entries = Object.values(symptomEntries);
                const symptomFrequency = {};
                entries.forEach(entry => {
                    entry.symptoms?.forEach(s => {
                        symptomFrequency[s] = (symptomFrequency[s] || 0) + 1;
                    });
                });

                const topSymptoms = Object.entries(symptomFrequency)
                    .sort((a,b) => b[1] - a[1])
                    .slice(0, 3)
                    .map(([id, count]) => {
                        const sym = SYMPTOMS.find(s => s.id === id);
                        return { label: sym?.label || id, count };
                    });

                // Period correlation
                const periodEntries = entries.filter(e => e.factors?.period);
                const avgPainDuringPeriod = periodEntries.length ? 
                    Math.round(periodEntries.reduce((sum, e) => sum + (e.painLevel || 0), 0) / periodEntries.length) : 0;

                return `
                    <div style="margin-top: 8px;">
                        <div class="greeting" style="font-size: 22px;">üìä Health Intelligence</div>
                        
                        <!-- Pain Trend Chart -->
                        <div class="insight-card">
                            <div style="font-weight: 600; margin-bottom: 14px; color:#ffd0f0;">
                                <i class="fa-solid fa-chart-line"></i> Pain Severity Trend
                            </div>
                            <div class="chart-container">
                                <canvas id="painChart"></canvas>
                            </div>
                        </div>

                        <!-- Key Insights Grid -->
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px;">
                            <div class="insight-card" style="padding: 16px;">
                                <div style="color:#ffb0f0; font-size: 13px;">Most Common</div>
                                <div style="font-size: 24px; font-weight: 600; color:white;">${topSymptoms[0]?.label || '‚Äî'}</div>
                                <div style="color:#b090b0;">${topSymptoms[0]?.count || 0} occurrences</div>
                            </div>
                            <div class="insight-card" style="padding: 16px;">
                                <div style="color:#ffb0f0; font-size: 13px;">Avg Pain (Period)</div>
                                <div style="font-size: 24px; font-weight: 600; color:white;">${avgPainDuringPeriod}/10</div>
                                <div style="color:#b090b0;">vs ${Math.round(entries.reduce((s,e)=>s+(e.painLevel||0),0)/entries.length) || 0}/10 overall</div>
                            </div>
                        </div>

                        <!-- AI Pattern Detection -->
                        <div class="insight-card">
                            <div style="font-weight: 600; margin-bottom: 14px; color:#ffd0f0;">
                                <i class="fa-solid fa-brain"></i> AI Pattern Analysis
                            </div>
                            
                            <div style="margin-bottom: 16px;">
                                <div class="insight-badge">
                                    <i class="fa-solid fa-triangle-exclamation"></i> Red Flag Check
                                </div>
                                <p style="color:#e0c0e0; margin-top: 10px;">
                                    ${avgPainDuringPeriod > 7 ? 
                                        '‚ö†Ô∏è Severe pain detected during period (avg 8/10). Consider discussing with doctor.' : 
                                        '‚úÖ No red flags detected. Pain levels within normal range.'}
                                </p>
                            </div>

                            <div style="margin-bottom: 16px;">
                                <div class="insight-badge" style="background:#5a4a80;">
                                    <i class="fa-solid fa-calendar"></i> Cycle Correlation
                                </div>
                                <p style="color:#e0c0e0; margin-top: 10px;">
                                    ${topSymptoms[0]?.label || 'Symptoms'} tend to peak ${avgPainDuringPeriod > 5 ? 'during' : 'before'} your period.
                                    ${entries.filter(e => e.symptoms?.includes('headache')).length > 3 ? 
                                        'Headaches show a cyclical pattern.' : ''}
                                </p>
                            </div>

                            <div style="background: #1f1520; border-radius: 20px; padding: 16px; margin-top: 16px;">
                                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
                                    <i class="fa-solid fa-file-medical" style="color:#ffb0f0; font-size: 24px;"></i>
                                    <div style="font-weight: 600; color:#ffd0f0;">Doctor Discussion Guide</div>
                                </div>
                                <ul style="color:#e0c0e0; margin-left: 20px; line-height: 1.6;">
                                    <li>Peak pain level: ${Math.max(...entries.map(e => e.painLevel || 0))}/10 on ${Object.entries(symptomEntries).find(([_,e]) => e.painLevel === Math.max(...entries.map(ee => ee.painLevel || 0)))?.[0]}</li>
                                    <li>Most frequent: ${topSymptoms.map(s => s.label).join(', ')}</li>
                                    <li>Period pain correlation: ${avgPainDuringPeriod}/10 average</li>
                                    <li>${entries.filter(e => e.factors?.stress > 4).length} high-stress days recorded</li>
                                </ul>
                                <button class="save-button" id="mockDocBtn" style="padding: 12px; font-size: 14px; margin-top: 12px;">
                                    <i class="fa-regular fa-copy"></i> Generate Full Report
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            function renderProfile() {
                const totalEntries = Object.keys(symptomEntries).length;
                return `
                    <div style="text-align: center; padding: 20px 0;">
                        <div style="background: #8a4a80; width: 100px; height: 100px; border-radius: 50%; margin: 10px auto; display: flex; align-items: center; justify-content: center; font-size: 48px; border: 3px solid #ffb0f0;">
                            üë©
                        </div>
                        <h3 style="color:#ffe0ff;">${currentUser.name}, ${currentUser.age}</h3>
                        <p style="color:#d0b0d0;">Member since Feb 2026 ‚Ä¢ ${totalEntries} entries</p>
                        
                        <div style="background: #2a1d28; border-radius: 30px; padding: 24px; margin-top: 30px; border:1px solid #ffb0e020;">
                            <div style="display: flex; justify-content: space-between; margin: 10px 0; color:#ffd0f0;">
                                <span>Avg cycle length</span> 
                                <strong>28 days</strong>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin: 10px 0; color:#ffd0f0;">
                                <span>Birth control</span> 
                                <strong>Combination pill</strong>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin: 10px 0; color:#ffd0f0;">
                                <span>Last period</span> 
                                <strong>Feb 18</strong>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin: 10px 0; color:#ffd0f0;">
                                <span>Tracking streak</span> 
                                <strong>üî• 14 days</strong>
                            </div>
                        </div>

                        <div style="background: #2a1d28; border-radius: 30px; padding: 24px; margin-top: 20px;">
                            <div style="font-weight: 600; margin-bottom: 15px; color:#ffd0f0;">Health Summary</div>
                            <div style="display: grid; grid-template-columns: repeat(2,1fr); gap: 15px;">
                                <div>
                                    <div style="font-size: 28px; color:#ffb0f0;">${totalEntries}</div>
                                    <div style="font-size: 12px; color:#b090b0;">Days tracked</div>
                                </div>
                                <div>
                                    <div style="font-size: 28px; color:#ffb0f0;">${Object.values(symptomEntries).filter(e => e.factors?.period).length}</div>
                                    <div style="font-size: 12px; color:#b090b0;">Period days</div>
                                </div>
                            </div>
                        </div>

                        <p class="footer-note">üîê Your data is private and stored locally</p>
                    </div>
                `;
            }

            function updateScreen() {
                const contentDiv = document.getElementById('screenContent');
                if (!contentDiv) return;
                
                switch (activeTab) {
                    case 'home': 
                        contentDiv.innerHTML = renderHome(); 
                        attachHomeEvents(); 
                        break;
                    case 'calendar': 
                        contentDiv.innerHTML = renderCalendar(); 
                        attachCalendarEvents(); 
                        break;
                    case 'insights': 
                        contentDiv.innerHTML = renderInsights(); 
                        setTimeout(() => attachInsightsEvents(), 100); 
                        break;
                    case 'profile': 
                        contentDiv.innerHTML = renderProfile(); 
                        break;
                }
            }

            function attachHomeEvents() {
                // Voice memo simulation
                document.getElementById('simulateVoiceBtn')?.addEventListener('click', ()=>{
                    document.getElementById('symptomTextInput').value = "I have a pounding headache and feel nauseous. Really tired today.";
                });

                // Symptom chips
                document.querySelectorAll('.symptom-chip').forEach(chip => {
                    chip.addEventListener('click', () => {
                        const symptom = chip.dataset.symptom;
                        if (selectedSymptoms.includes(symptom)) {
                            selectedSymptoms = selectedSymptoms.filter(s => s !== symptom);
                            chip.classList.remove('active');
                        } else {
                            selectedSymptoms.push(symptom);
                            chip.classList.add('active');
                        }
                    });
                });

                // Pain slider
                document.getElementById('painSlider')?.addEventListener('input', (e) => {
                    painLevel = parseInt(e.target.value);
                    document.getElementById('painValue').innerText = painLevel;
                });

                // Period chip
                const periodChip = document.getElementById('chipPeriod');
                periodChip.addEventListener('click', () => {
                    currentFactors.period = !currentFactors.period;
                    if (currentFactors.period) {
                        periodChip.classList.add('active');
                    } else {
                        periodChip.classList.remove('active');
                    }
                });

                const birthControlChip = document.getElementById('chipBirthControl');
                birthControlChip.addEventListener('click', () => {
                    currentFactors.birthControl = !currentFactors.birthControl;
                    if (currentFactors.birthControl) {
                        birthControlChip.classList.add('active');
                    } else {
                        birthControlChip.classList.remove('active');
                    }
                });

                const sickChip = document.getElementById('chipSick');
                sickChip.addEventListener('click', () => {
                    currentFactors.sick = !currentFactors.sick;
                    if (currentFactors.sick) {
                        sickChip.classList.add('active');
                    } else {
                        sickChip.classList.remove('active');
                    }
                });

                // Selects and sliders
                document.getElementById('periodFlowSelect')?.addEventListener('change', (e) => {
                    currentFactors.periodFlow = e.target.value;
                });

                document.getElementById('birthControlSelect')?.addEventListener('change', (e) => {
                    currentFactors.birthControlType = e.target.value;
                });

                document.getElementById('sickSelect')?.addEventListener('change', (e) => {
                    currentFactors.sickType = e.target.value;
                });

                document.getElementById('stressSlider')?.addEventListener('input', (e) => {
                    currentFactors.stress = parseInt(e.target.value);
                    document.getElementById('stressValue').innerText = currentFactors.stress + '/5';
                });

                // Save button
                document.getElementById('saveEntryBtn')?.addEventListener('click', () => {
                    const text = document.getElementById('symptomTextInput').value;
                    const today = getTodayDate();
                    
                    const savedFactors = {
                        period: currentFactors.period ? currentFactors.periodFlow : false,
                        birthControl: currentFactors.birthControl ? currentFactors.birthControlType : false,
                        sick: currentFactors.sick ? currentFactors.sickType : false,
                        stress: currentFactors.stress
                    };

                    symptomEntries[today] = {
                        text: text,
                        symptoms: selectedSymptoms,
                        painLevel: painLevel,
                        factors: savedFactors
                    };

                    localStorage.setItem('herhealth_enhanced', JSON.stringify(symptomEntries));
                    alert('‚úÖ Entry saved! Check Insights for AI analysis.');
                    
                    // Switch to insights tab to show the new data
                    document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                    document.querySelector('[data-tab="insights"]').classList.add('active');
                    activeTab = 'insights';
                    updateScreen();
                });
            }

            function attachCalendarEvents() {
                document.querySelectorAll('.day-cell[data-date]').forEach(cell => {
                    cell.addEventListener('click', (e) => {
                        const dateStr = cell.dataset.date;
                        const entry = symptomEntries[dateStr];
                        const previewDiv = document.getElementById('previewContent');
                        
                        if (previewDiv) {
                            if (entry) {
                                const symptoms = entry.symptoms?.map(s => {
                                    const sym = SYMPTOMS.find(sym => sym.id === s);
                                    return sym ? sym.label : s;
                                }).join(', ') || 'none';
                                
                                previewDiv.innerHTML = `
                                    <strong style="color:#ffb0f0;">${dateStr}</strong><br>
                                    <span style="color:#ffe0ff;">"${entry.text}"</span><br>
                                    <div style="margin-top: 8px;">
                                        <span class="pill">Pain: ${entry.painLevel}/10</span>
                                        <span class="pill">Symptoms: ${symptoms}</span>
                                        ${entry.factors?.period ? '<span class="pill">Period</span>' : ''}
                                    </div>
                                `;
                            } else {
                                previewDiv.innerHTML = `<span style="color:#b090b0;">No entry for this date.</span>`;
                            }
                        }
                    });
                });
            }

            function attachInsightsEvents() {
                // Create pain chart
                const ctx = document.getElementById('painChart')?.getContext('2d');
                if (ctx) {
                    // Prepare last 14 days data
                    const labels = [];
                    const painData = [];
                    
                    for (let i = 14; i >= 0; i--) {
                        const d = new Date(2026, 1, 21 - i);
                        const dateStr = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
                        const entry = symptomEntries[dateStr];
                        labels.push(`${d.getMonth()+1}/${d.getDate()}`);
                        painData.push(entry?.painLevel || null);
                    }

                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Pain Level (1-10)',
                                data: painData,
                                borderColor: '#ff80d0',
                                backgroundColor: 'rgba(255, 128, 208, 0.1)',
                                tension: 0.4,
                                fill: true,
                                pointBackgroundColor: painData.map(v => v > 7 ? '#ff0000' : '#ffb0f0'),
                                pointRadius: 5
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 10,
                                    grid: { color: '#3a2a3a' },
                                    ticks: { color: '#b090b0' }
                                },
                                x: {
                                    grid: { display: false },
                                    ticks: { color: '#b090b0', maxRotation: 45 }
                                }
                            }
                        }
                    });
                }

                document.getElementById('mockDocBtn')?.addEventListener('click', () => {
                    alert('üìã Health report generated! (Demo)');
                });
            }

            // Tab switching
            document.querySelectorAll('.tab-item').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    activeTab = tab.dataset.tab;
                    updateScreen();
                });
            });

            // Initial render
            updateScreen();
        })();
    </script>
    <div style="position: fixed; bottom: 8px; left:0; right:0; text-align:center; font-size:11px; color:#b090b0;">‚ú® HerHealth Intelligence ‚Ä¢ Enhanced with structured symptoms & severity tracking</div>
</body>
